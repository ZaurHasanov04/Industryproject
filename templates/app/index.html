{% extends '/app/layout.html' %}

{% block pageinner%}
    <!--Icon start-->
    <div class="icon">
        <div class="icon-inner">
            {% for row in allicons %}
            <div class="icon-main">
                <div class="hexagon"><i class="fas fa-magic"></i></div>
                <h4>{{row.title}}</h4>
                <p>{{row.text}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <!--Icon end-->


    <!--Order Start-->
        
        <!--Order end-->
    
    <!--Servis Start-->
    <div class="servis">
        <h1>Fəaliyyət sahələrimiz</h1>
        <div class="servis-main">
            {% for row in alldatas%}
            <div class="servis-inner1">
                <img src="../../static/app/img/s1.jpg" alt="">
                <h4>{{row.title}}</h4>
                <p>{{row.text}}</p>
            </div>
            {% endfor%}
        </div>
    </div>
    <!--Servis End-->


    <!--Projects Start-->
     <div class="project">
         <div class="project-head"><h1>Müxtəlif layihələr</h1></div>
         <div class="project-img">
             <div class="project-img1">
                 <img src="../../static/app/img/p1.jpg" alt="">
             </div>
             <div class="project-img2">
                 <img src="../../static/app/img/p2.jpg" alt="">
             </div>             
         </div>
         <div class="project-img-second">
             <div class="project-img3">
                 <img src="../../static/app/img/p3.jpg" alt="">
             </div>
             <div class="project-img4">
                 <img src="../../static/app/img/p4.jpg" alt="">
             </div>
         </div>
     </div>
     <!--Projects End-->

{% endblock pageinner%}
