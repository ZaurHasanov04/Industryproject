{% extends '/app/layout.html' %}

{% block pageinner%}

    <!--Icon start-->
    <div class="icon">
        <div class="icon-inner">
            {% for row in allicons %}
            <div class="icon-main">
                <div class="hexagon"><i class="fas fa-magic"></i></div>
                <h4>{{row.title}}</h4>
                <p>{{row.text}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <!--Icon end-->


    
    
    
    <!-- Order start-->

    <div class="order">
        <div class="order-inner">
            <div class="order-main">
                {% for row in about %}
                <h1>{{row.title}}</h1>
                <p>{{row.text}}</p>
                {% endfor%}
                
            </div>
            <div class="order-main2">
                <form action="{{url_for('addappservis')}}" method="POST" class="order-request">
                    <h4>Sifaris et</h4>
                    <input name="subject" type="text" placeholder="Mövzu: Elektronika,Avtomatika,Mexanika">
                    <input name="name" type="text" placeholder="Ad">
                    <input name="surname" type="text" placeholder="Soyad">
                    <input name="email" type="email" placeholder="Elektron poçtuvuz">
                    <input name="phone" type="text" placeholder="+994(00)0000000">
                    <input name="country" type="text" placeholder="Ölkə">
                    <input name="city" type="text" placeholder="Şəhər">
                    <input name="street" type="text" placeholder="Küçə">
                    <textarea name="text" cols="30" rows="10" placeholder="Mesajınız və ya ətraflı izah"></textarea>
                    <button type="submit">Sifariş et</button>
                </form>
            </div>
        </div>   
    </div>

    <!-- Order end-->

{% endblock pageinner%}
