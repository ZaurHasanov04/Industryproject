{% extends 'admin/base.html' %}

{% block content %}

    <div class="row">
        <div class="col md-12">
 
            <div class="jumbotron p-3">
 
                <h2>Manage <b>Employees </b>  <button type="button"  class="btn btn-success float-right"
                data-toggle="modal" data-target="#mymodal">Add New Employees</button> </h2>
 
 
                <table class="table table-hover table-dark">
 
                    <tr>
 
                        <th>ID</th>
                        <th>Basliq</th>
                        <th>Metn</th>
                        
                        <th>Action</th>
 
                    </tr>
 
                    {% for row in allabout %}
                   
                    <tr>
                        <td>{{row.id}}</td>
                        <td>{{row.title}}</td>
                        
                        <td>{{row.text}}</td>
 
                        <td>
                            <a href="/about/update/{{row.id}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.id}}">Edit</a>
                            <a href="/about/delete/{{row.id}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
 
 
                        </td>
 
                    </tr>
 
 
                  <!-- Modal Edit Employee-->
<div id="modaledit{{row.id}}" class="modal fade" role="dialog">
   <div class="modal-dialog">
 
 
      <div class="modal-content">
 
 
         <div class="modal-header">
 
 
            <h4 class="modal-title">Update Information</h4>
 
 
         </div>
 
 
         <div class="modal-body">
 
 
            <form action="{{url_for('updatedabout')}}" method="POST">
 
 
               <div class="form-group">
 
 
                  <label>Name:</label>
                   
                  <input type="hidden"  name="id" value="{{row.id}}">
                  <input type="text" class="form-control" name="abouttitle" value="{{row.title}}">
 
 
               </div>
 
 
 
               <div class="form-group">
 
 
                  <label>Text:</label>
 
                  <textarea class="form-control" name="abouttext" id="exampleFormControlTextarea1" rows="3" >{{row.text}}</textarea>
 
 
               </div>
 
 
               
 
 
               <div class="form-group">
 
 
                  <button class="btn btn-primary" type="submit">Update</button>
 
 
               </div>
 
 
            </form>
 
 
         </div>
 
 
         <div class="modal-footer">
 
 
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
 
 
         </div>
 
 
      </div>
 
 
   </div>
 
</div>
 
 
                    
 
               {% endfor %}
                </table>
 
 
            </div>
 
 
 
                  <!-- Modal Add Employee-->
 
 
<div id="mymodal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
 
            <h4 class="modal-title">Add Employee</h4>
         </div>
         <div class="modal-body">
 
            <form action="{{url_for('addabout')}}" method="POST">
 
 
               <div class="form-group">
 
                  <label>Name:</label>
                  <input type="text" class="form-control" name="abouttitle" required="1">
 
 
               </div>
 
 
                <div class="form-group">
 
 
                  <label>Text:</label>
 
                  <textarea class="form-control" name="abouttext" id="exampleFormControlTextarea1" rows="3"></textarea>
 
 
               </div>
 
 
                
 
 
 
               <div class="form-group">
 
 
                  <button class="btn btn-primary" type="submit">Add Employee</button>
 
 
               </div>
 
 
            </form>
 
 
         </div>
 
 
         <div class="modal-footer">
 
 
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
 
 
         </div>
 
 
      </div>
 
 
   </div>
 
 
</div>
 
 
 
 
 
        </div>
 
    </div>
 
 

{% endblock content %}
